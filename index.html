<!DOCTYPE html>
<html>
	<head>
		<meta name="description" content="New York Public Library Typography" />
		<meta name="keywords" content="NYPL, typography" />
		<meta name="author" content="Hilla Katki" />
		<title>NYPL Typography</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/reset.css">	
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	

		<script src="js/jquery-1.12.0.min.js"></script>
		<script src="js/masonry.pkgd.min.js"></script>
		<script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
	</head>
	<body>

		<div class="box clearfix">
			<div id="quote" class="headers" >
				<h2 class="label">NYPL Typography</h2>
				<div class="quote-button">New Quote</div>
			</div>

			<div class="quote-box">
				<div class="word"></div>
			</div>

			<div class="attribution">
				<span class="author"></span>
				<span class="title"></span>
				<span class="date"></span>
			</div>

		</div>

		<div class="box clearfix">
			<div id="sources" class="headers" >
				<h2 class="label">NYPL Sources</h2>
			</div>	

			<div id="grid"></div>		
		</div>

		<div class="box clearfix">
			<div id="submit-a-quote" class="headers" >
				<h2 class="label">Submit a Quote</h2>	
				<div class="quote-form">		
					<form action="http://code.kimgoulbourne.com/mailto/send_email.php" method="post" target="form_response">
						<input type="hidden" name="to_email" value="hillakatki@gmail.com" />
						<input type="hidden" name="to_name" value="NYPL Quotes" />
						<input type="hidden" name="to_subject" value="New quote submitted!" />					    
						<label for="quote" class="first-label"><p>Quote:</p></label>
					    <textarea name="quote" id="quote" class="textfield form-quote" placeholder="Enter your favorite quote from literature!"/></textarea>
					    <label for="author"><p>Author:</p></label>
					    <input type="text" name="author" id="author" class="textfield" placeholder="Name of author"/>
					    <label for="title"><p>Title:</p></label>
					    <input type="text" name="title" id="title" class="textfield" placeholder="Title of book"/>
					    <label for="title"><p>Year:</p></label>
					    <input type="text" name="year" id="year" class="textfield" placeholder="Year published"/>
					    <label for="submit-button"></label>					    
					    <input type="submit" value="submit" id="submit-button"/>
				    </form>
				    <iframe name="form_response" style="width:0;height:0;visibility:hidden;overflow:hidden;"></iframe>
			    </div>
		    </div>


		</div>

	<script src="js/quotes.js"></script>
	<script src="js/letters.js"></script>
	<script src="js/sources.js"></script>
	<script src="js/index.js"></script>
	</body>
</html>
