<!DOCTYPE html>
<html>
	<head>
		<meta name="description" content="New York Public Library Typography" />
		<meta name="keywords" content="NYPL, typography" />
		<meta name="author" content="Hilla Katki" />
		<title>NYPL Typography</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/reset.css">	
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	

		<script src="js/jquery-1.12.0.min.js"></script>
		<script src="js/masonry.pkgd.min.js"></script>
	</head>
	<body>

		<div class="box clearfix">
			<div id="quote" class="headers" >
				<h2 class="label">NYPL Typography</h2>
				<div class="quote-button">New Quote</div>
			</div>

			<div class="quote-box">
				<div class="word">
					
				</div>
			</div>

			<div class="attribution">
				<span class="author">&mdash; Zora Neale Hurston</span>,
				<span class="title">Thier Eyes Were Watching God</span>,
				<span class="date">1937</span>
			</div>




		</div>

		<div class="box clearfix">
			<div id="sources" class="headers" >
				<h2 class="label">NYPL Sources</h2>
			</div>	

			<div id="grid">
			</div>		

		</div>

	<script src="js/index.js"></script>
	</body>
</html>
